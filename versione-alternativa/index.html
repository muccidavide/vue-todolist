<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'
        integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="logo">
                <img width="400px" src="https://hiringplatform.boolean.careers/images/logo.png" alt="">
            </div>

            <section  class="add_new_task">
                <input v-model="newTask.text" @keyup.enter="addNewTask" type="text" placeholder="Add here a new task!">
                <button @click="addNewTask">Add new Task</button>

            </section>

            <section v-if="tasks.length > 0" class="todo_list">
                <h2>Todo List:</h2>
                <ul>
                    <li
                        v-for="(task, taskIndex) in tasks">
                        <span :data-index="taskIndex" @click="doneTask" :class="task.done ? 'task_done' : ''  ">{{task.text}} </span>
                        <i class="fa-solid fa-trash" @click="removeTask"></i>
                        <i :data-index="taskIndex"  v-on:click="doneTask" :class="task.done === true ? 'task_checked' : '' " class="fa-regular fa-square-check" ></i>
                    </li>
                </ul>
            </section>
            <p v-else> Aggiungi ora una nuova task pigrone!ðŸ˜‰</p>
        </div>

    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
